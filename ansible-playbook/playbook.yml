---
# This playbook installs Moodle (28)

- name: Install Moodle (28)
  hosts: local
  tasks:
    - name: Install Packages
      apt: name={{ item }} state=present
      with_items:
        - apache2
        - mysql-client
        - php5
        - graphviz
        - aspell
        - php5-pspell
        - php5-curl
        - php5-gd
        - php5-intl
        - php5-mysql
        - php5-xmlrpc
        - php5-ldap
        - clamav
      register: install_packages

    - name: Restart Apache
      service: name=apache2 state=restarted
      when: install_packages.changed

    - name: Clone Moodle
      git: repo=git://git.moodle.org/moodle.git dest=/opt/moodle version=MOODLE_28_STABLE

    - name: Copy Moodle
      command: cp -R /opt/moodle /var/www/html/ creates=/var/www/html/moodle

    - name: Set Moodle Permissions
      file: path=/var/www/html/moodle state=directory mode=0755 recurse=yes

    - name: Create Moodle Data Directory
      file: path=/var/moodledata state=directory owner=www-data mode=0777 recurse=yes

    - name: Install Moodle
      command: /usr/bin/php install.php --non-interactive --wwwroot=http://{{ moodle_hostname }}/ --dataroot=/var/moodledata --dbhost={{ database_hostname }} --dbuser=moodle --dbpass={{ database_password }} --fullname="My First Moodle" --shortname="Moodle" --adminpass={{ database_password }} --agree-license chdir=/var/www/html/moodle/admin/cli creates=/var/www/html/moodle/config.php
      sudo: yes
      sudo_user: www-data
